<div class="flex flex-col gap-4 items-center justify-center h-screen">
  <p
    class="absolute text-[8rem] uppercase text-center font-semibold leading-loose text-gray-900 dark:text-white first-line:animate-pulse hover:scale-75 translate-x-4 transition duration-700 ease-in-out"
  >
    Meta Challenge<span class="animate-ping delay-100">.</span>
  </p>

  <div
    class="w-80 p-6 glassmorphism border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700"
  >
    <form
      [formGroup]="loginForm"
      (submit)="handleSubmit()"
      class="max-w-sm mx-auto"
    >
      <div class="mb-5">
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Usuário</label
        >
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="michaelscott"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:scale-110 transition delay-300 duration-300 ease-in-out focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Senha</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="•••••••••"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:scale-110 transition delay-300 duration-300 ease-in-out"
        />
      </div>
      <button
        type="submit"
        class="text-white bg-gradient-to-r from-gray-500 to-zinc-700 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 focus:scale-110 transition delay-300 duration-300 ease-in-out"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
